<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinzzzPlay | Digital Store Gacor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            background: #020617;
            color: #f8fafc;
            font-family: 'Space Grotesk', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Kartu Produk Melayang Halus */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .float-animation { animation: floating 3s ease-in-out infinite; }

        /* Running Text Testi */
        @keyframes marquee { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }
        .animate-marquee { animation: marquee 25s linear infinite; }
        
        /* Musik Putar */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 3s linear infinite; animation-play-state: paused; }
        .playing .animate-spin-slow { animation-play-state: running; }

        #chatBox::-webkit-scrollbar { width: 4px; }
        #chatBox::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <nav class="p-5 sticky top-0 z-50 backdrop-blur-md border-b border-white/5 bg-black/30">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg font-bold shadow-lg shadow-indigo-600/30 text-white">V</div>
                <h1 class="text-xl font-bold italic text-white tracking-tighter">Vinzzz<span class="text-indigo-400 font-light">Play</span></h1>
                <div class="flex items-center gap-2 px-3 py-1 bg-white/5 rounded-full border border-white/10 ml-2">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <span class="text-[8px] font-bold uppercase tracking-widest text-emerald-400">Online</span>
                </div>
            </div>
            <div class="hidden md:flex gap-6 text-[10px] uppercase tracking-widest font-bold">
                <a href="#shop" class="hover:text-indigo-400 transition">Shop</a>
                <a href="#cinema" class="hover:text-indigo-400 transition">Cinema</a>
            </div>
        </div>
    </nav>

    <header class="py-24 text-center px-4">
        <h2 class="text-5xl md:text-8xl font-black italic mb-4 tracking-tighter uppercase text-white">
            VINZZZ STORE.
        </h2>
        <p class="text-slate-500 max-w-lg mx-auto font-bold text-xs uppercase tracking-[0.3em]">
            Digital Solutions & Marketplace Terpercaya
        </p>
    </header>

    <section id="shop" class="max-w-6xl mx-auto px-4 py-5">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4" id="productGrid">
            </div>
    </section>

    <div class="max-w-6xl mx-auto px-4 my-10">
        <div class="glass p-4 rounded-2xl overflow-hidden border-indigo-500/20 shadow-xl">
            <div class="animate-marquee whitespace-nowrap flex gap-10">
                <span class="text-[10px] italic text-indigo-300 font-bold uppercase">"Nokos aman banget gila!" - @user_X</span>
                <span class="text-[10px] italic text-emerald-400 font-bold uppercase">"VPS-nya gacor buat bot!" - Rian_S</span>
                <span class="text-[10px] italic text-indigo-300 font-bold uppercase">"Panel store murah meriah!" - Botzz</span>
                <span class="text-[10px] italic text-emerald-400 font-bold uppercase">"Owner ganteng, pelayanan ramah" - Anonim</span>
            </div>
        </div>
    </div>

    <section id="cinema" class="max-w-4xl mx-auto px-4 py-10">
        <div class="glass rounded-[30px] overflow-hidden border-white/10 shadow-2xl">
            <div class="p-4 flex justify-between items-center bg-white/5">
                <h4 class="text-[10px] font-bold italic uppercase flex items-center gap-2 text-white">
                    <i data-lucide="youtube" class="text-red-500"></i> Vinzzz Cinema
                </h4>
                <div class="flex gap-2">
                    <button onclick="changeVideo('QnWupEssaL0')" class="text-[8px] bg-red-600 px-3 py-1.5 rounded-md font-bold text-white uppercase">Mak Beti</button>
                    <button onclick="changeVideo('rn_bzGx7ToI')" class="text-[8px] bg-indigo-600 px-3 py-1.5 rounded-md font-bold text-white uppercase">Music Mix</button>
                </div>
            </div>
            <div class="relative w-full pb-[56.25%] bg-black">
                <iframe id="ytPlayer" class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/QnWupEssaL0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <div id="purchaseAlert" class="fixed bottom-24 left-6 z-[60] glass p-4 rounded-2xl flex items-center gap-3 border-l-4 border-l-indigo-500 translate-x-[-180%] transition-all duration-500 shadow-2xl max-w-[250px]">
        <div class="w-10 h-10 bg-indigo-600/20 rounded-full flex items-center justify-center shrink-0">
            <i data-lucide="shopping-cart" class="w-5 h-5 text-indigo-400"></i>
        </div>
        <div class="overflow-hidden">
            <p class="text-[8px] text-slate-500 leading-none mb-1 uppercase font-black">Recent Order</p>
            <p id="alertText" class="text-[10px] font-bold text-white truncate italic"></p>
        </div>
    </div>

    <div id="vinzPet" class="fixed bottom-5 right-5 z-[100] cursor-pointer flex flex-col items-end">
        <div id="petTalk" class="bg-indigo-600 text-white text-[9px] px-3 py-1.5 rounded-2xl rounded-br-none font-bold opacity-0 transition-opacity mb-2 shadow-lg border border-white/20">
            Order Yuk!
        </div>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXF6bmZ6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpxx5mU1Xmms/giphy.gif" 
             class="w-16 h-16 md:w-20 md:h-20 hover:scale-110 active:scale-90 transition-transform" alt="Pet">
    </div>

    <div id="paymentModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <div class="glass max-w-sm w-full p-8 rounded-[40px] text-center border-white/10">
            <h3 class="text-2xl font-black italic text-white uppercase mb-4 tracking-tighter">SCAN <span class="text-indigo-500">QRIS</span></h3>
            <p id="itemName" class="text-indigo-400 text-[10px] mb-4 font-bold uppercase"></p>
            <div class="bg-white p-3 rounded-2xl mb-6 shadow-2xl"><img src="https://files.catbox.moe/si9x6m.jpg" class="w-full h-auto rounded-lg"></div>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 py-3 bg-slate-800 rounded-xl font-bold text-[10px] text-white uppercase">Batal</button>
                <button onclick="confirmPayment()" class="flex-1 py-3 bg-indigo-600 rounded-xl font-bold text-[10px] text-white uppercase shadow-lg shadow-indigo-600/30">Kirim Bukti</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-6 z-50">
        <button id="playBtn" class="glass p-3 rounded-2xl flex items-center gap-4 border-l-4 border-l-red-500 border-r-4 border-r-cyan-400">
            <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center animate-spin-slow" id="disc">
                <i data-lucide="music" class="w-4 h-4 text-white"></i>
            </div>
            <div class="text-left">
                <p class="text-[9px] font-bold uppercase text-white leading-none">Vinz Radio</p>
                <p class="text-[8px] text-indigo-400 animate-pulse mt-1 italic uppercase">Vibe Aktif...</p>
            </div>
        </button>
    </div>
    <audio id="bgMusic" loop><source src="https://files.catbox.moe/6bvg5o.mp4" type="audio/mp4"></audio>

    <script>
        lucide.createIcons();

        // 1. DATA PRODUK
        const products = [
            { name: 'Panel', icon: 'layout', color: 'text-indigo-400' },
            { name: 'Bot Jaga', icon: 'shield', color: 'text-emerald-400' },
            { name: 'Nokos', icon: 'phone-forwarded', color: 'text-yellow-400' },
            { name: 'Murbug', icon: 'zap', color: 'text-orange-400' },
            { name: 'ADP', icon: 'database', color: 'text-pink-400' },
            { name: 'VPS', icon: 'server', color: 'text-blue-400' }
        ];
        const grid = document.getElementById('productGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = "glass p-6 rounded-3xl text-center float-animation";
            card.innerHTML = `<i data-lucide="${p.icon}" class="mx-auto mb-4 ${p.color} w-8 h-8"></i><h4 class="font-bold text-[11px] mb-4 uppercase italic text-white">${p.name}</h4><button onclick="orderAuto('${p.name}')" class="w-full bg-indigo-600 py-2 rounded-xl text-[9px] font-bold text-white shadow-lg">ORDER</button>`;
            grid.appendChild(card);
        });
        lucide.createIcons();

        // 2. ORDER LOGIC
        let currentItem = "";
        function orderAuto(item) {
            currentItem = item;
            document.getElementById('itemName').innerText = "PRODUK: " + item;
            document.getElementById('paymentModal').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
        }
        function closeModal() { document.getElementById('paymentModal').classList.add('hidden'); }
        function confirmPayment() {
            window.open(`https://wa.me/6285179578101?text=Halo Vinz, saya sudah transfer untuk: ${currentItem}`, '_blank');
            closeModal();
        }

        // 3. FAKE ALERT MODE GACOR (NAMA SENSOR)
        const names = [
            "Anas", "Rizky", "Budi", "Dewi", "Fauzan", "Siti", "Dimas", "Eko", "Maya", "Guntur", 
            "Bayu", "Lutfi", "Hendra", "Dina", "Agus", "Sari", "Rian", "Putra", "Tiara", "Zaki", 
            "Fadel", "Asep", "Dedi", "Iwan", "Yanto", "Rina", "Bagas", "Adit", "Vina", "Lukman",
            "REDO", "Fery", "Amel", "Doni", "Kiki", "Sandi", "Wawan", "Aris", "Yuda", "Zidan"
        ];
        const products_alert = ["Nokos", "VPS", "Bot Jaga", "ADP Premium", "Panel Store", "Murbug"];

        setInterval(() => {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const censoredName = randomName.charAt(0).toUpperCase() + "***" + randomName.slice(-1).toLowerCase(); 
            const randomProduct = products_alert[Math.floor(Math.random() * products_alert.length)];
            const amount = Math.floor(Math.random() * 5) + 1;

            const alertEl = document.getElementById('purchaseAlert');
            document.getElementById('alertText').innerText = `${censoredName} beli ${amount} ${randomProduct}`;
            
            alertEl.style.transform = "translateX(0)";
            setTimeout(() => { alertEl.style.transform = "translateX(-180%)"; }, 4000);
        }, 8000);

        // 4. MASKOT TALK
        setInterval(() => {
            const pTalk = document.getElementById('petTalk');
            pTalk.innerText = "Stok Gacor Bos! ðŸ”¥";
            pTalk.style.opacity = "1";
            setTimeout(() => { pTalk.style.opacity = "0"; }, 3000);
        }, 15000);

        // 5. MUSIC & VIDEO
        function changeVideo(id) { document.getElementById('ytPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`; }
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;
        playBtn.onclick = () => {
            if(!isPlaying) { bgMusic.play(); playBtn.classList.add('playing'); }
            else { bgMusic.pause(); playBtn.classList.remove('playing'); }
            isPlaying = !isPlaying;
        };
    </script>
</body>
</html>
